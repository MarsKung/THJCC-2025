<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品列表</title>
</head>
<body>
    <h1>商品列表</h1>
    <ul>
        {% for item in items %}
            <li>
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
                <p>價格: {{ item.price }} 元</p>
                <img src="{{ item.image }}" alt="{{ item.name }}" style="width:200px;height:auto;">
                <a href="/items?id={{ item.id }}">查看詳情</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
